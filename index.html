<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump_Around_Sun</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__line">
            <div class="wrapper__item">
                <img src="./images/speaker.png" alt="speaker_left">
            </div>
            <div class="wrapper__item">2</div>
            <div class="wrapper__item">
                <img src="./images/speaker.png" alt="speaker_right">
            </div>
        </div>
        <div class="wrapper__line">
            <div class="wrapper__item">4</div>
            <div class="wrapper__item main-object">
                <div class="wrapper__block">
                    <div class="wrapper__element">5-1-1</div>
                    <div class="wrapper__element">5-1-2</div>
                    <div class="wrapper__element">5-1-3</div>
                </div>
                <div class="wrapper__block">
                    <div class="wrapper__element">hand left</div>
                    <div class="wrapper__element">
                        <div class="element-bady">eyes</div>
                        <div class="element-bady">
                            <img src="./images/sun.png" alt="sun">
                        </div>
                        <div class="element-bady">mouth</div>
                    </div>
                    <div class="wrapper__element">hand right</div>
                </div>
                <div class="wrapper__block">
                    <div class="wrapper__element">5-3-1</div>
                    <div class="wrapper__element">5-3-2</div>
                    <div class="wrapper__element">5-3-3</div>
                </div>
            </div>
            <div class="wrapper__item">6</div>
        </div>
        <div class="wrapper__line">
            <div class="wrapper__item">7</div>
            <div class="wrapper__item">8</div>
            <div class="wrapper__item">
                <img src="./images/player.png" alt="player_vinyl">
            </div>
        </div>
    </div>
</body>

</html>
